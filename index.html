<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPAudiovisual - Equipando os criadores do amanhã</title>
    <meta name="description" content="Equipamentos audiovisuais de ponta, incluindo Moving Head Lights (MHL), Softboxes (SSB) e Braços Robóticos de Câmera (BRC).">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="#" class="logo-link">
                <span class="logo-text">epaudiovisual</span>
            </a>

            <button class="nav-toggle" aria-label="Abrir menu de navegação" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Soluções</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#" class="nav-highlight">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Equipando os criadores do amanhã, hoje.</h1>
            </div>
        </section>

        <section class="categories" aria-labelledby="categories-title">
            <h2 id="categories-title" class="sr-only">Categorias de Produtos</h2>
            <div class="category-grid">
                <a href="#mhl" class="category-card">
                    <figure>
                        <img src="https://placehold.co/300x400/222/FFF?text=MHL" alt="Moving Head Light (MHL) profissional com fundo escuro.">
                        <figcaption>MHL</figcaption>
                    </figure>
                </a>
                <a href="#ssb" class="category-card">
                    <figure>
                         <img src="https://placehold.co/300x400/222/FFF?text=SSB" alt="Softbox de iluminação para estúdio com colmeia.">
                        <figcaption>SSB</figcaption>
                    </figure>
                </a>
                <a href="#brc" class="category-card">
                    <figure>
                         <img src="https://placehold.co/300x400/222/FFF?text=BRC" alt="Braço robótico para câmera de precisão.">
                        <figcaption>BRC</figcaption>
                    </figure>
                </a>
            </div>
        </section>

        <section class="product-gallery" aria-labelledby="gallery-title">
            <h2 id="gallery-title" class="sr-only">Galeria de Produtos</h2>
            <img src="https://placehold.co/600x400/333/FFF?text=Produto+1" alt="Detalhe de um Moving Head Light visto de frente.">
            <img src="https://placehold.co/600x400/333/FFF?text=Produto+2" alt="Moving Head Light com luz amarela acesa.">
            <img src="https://placehold.co/600x400/E0E0E0/333?text=Produto+3" alt="Braço robótico para câmera em fundo claro, visto de lado.">
            <img src="https://placehold.co/600x400/333/FFF?text=Produto+4" alt="Visão angular de braço robótico para câmera.">
            <img src="https://placehold.co/600x400/333/FFF?text=Produto+5" alt="Braço robótico para câmera em posição vertical.">
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 EPAudiovisual. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
